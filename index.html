<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>

  <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="449">
    <path fill="#F1F5FE" fill-rule="evenodd" d="M0 0h1440v449H191.5C85.737 449 0 363.263 0 257.5V0z" />
  </svg>


  <main class="wrapper">
    <div class="introduction">
      <h1 class="intro-header">Simple, traffic-based pricing</h1>
      <p class="body-copy">Sign-up for our 30-day trial. No credit card required</p>
    </div>
    <div class="price-card">
      <div id="card--top">
        <div id="views_prices">
          <p id="pageview">10k pageviews</p>
          <p id="hide-before" class="price">
            <span class="bold-figure">$8.00

            </span> / <span class="month-year"> month</span>
          </p>
        </div>

        <label class="range-slider" for="price-range">
          <input type="range" name="price-range" id="price-range" step="10" value="10" min="0" max="1000">

        </label>
        <p id="hide-after" class="price"><span class="bold-figure">$8.00</span> / <span class="month-year"> month</span>
        </p>
        <div id="monthly_yearly-toggle">
          <span>Monthly Billing</span>
          <label class="toggle-btn">
            <input id="yearly-toggle" type="checkbox">
            <span class="toggle-slider"></span>
          </label>
          <span>Yearly Billing
            <span class="orange-bg">-25% <span class="discount-text">discount</span></span>
          </span>
        </div>
      </div>
      <div id="card--bottom">
        <ul class="benefits">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <a href="#" class="cta-btn">start my trial</a>
      </div>
    </div>
  </main>

  </header>
  <main></main>
  <script src="price-component.js"></script>
</body>

</html>
